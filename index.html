<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo">
	<title>Lenght Converter</title>
</head>
<body>
<div class="title">
<h1>Lenght Converter</h1>
<img src="cinta-metrica.png">
<script src="./index.js"></script>
</div>
<form action="">
<div class="tasks">
<div class="from-container task-container">
<label for="input">From:</label>
<input type="text" placeholder id="input">
<select name="from" id="inputType">
<option value="meter" selected>Meter</option>
<option value="kilometer">Kilometer</option>
<option value="centimeter">Centimeter</option>
<option value="foot">Foot</option>
<option value="inch">Inch</option>
</select>
</div>
<div class="from-container task-container">
<label for="input">To:</label>
<input type="text" placeholder="result" id="result">
<select name="to" id="resultType">
<option value="meter" selected>Meter</option>
<option value="kilometer">Kilometer</option>
<option value="centimeter">Centimeter</option>
<option value="foot">Foot</option>
<option value="inch" selected>Inch</option>
</select>
</div>
</div>
	<input type="reset" name="reset"> 
</form>
</div>
</body>
</html>
